<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
    <!-- Css Bootstrap-->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="CSS/style.css" />
	
    <title>CALCULADORA IMC</title>
	
  </head>

  <body>
    <div class="container-fluid  col-6 col-md-6 col-xs-12">
      <div class="row m-4">
        <div class="texto-titulo menu text-center">
         <strong> CALCULADORA IMC </strong> 
        </div>
    </div>
   
      <div class="row m-5">
        <div class=" col-12 text-center m-2 p-2">
          <div class="calculadora p-1"><strong>Descubre su indice de masa corporal</strong></div>
          </br>
          <div class="row">
            <label  class=" col-4_1">Sexo</label>
            <div class="form-check col-4">
              <input
                class="form-check-input"
                type="radio"
                name="sexo"
                value="Masculino"
              />
              <img class=" iconos" src="images/mujer_hombre.png">
            </div>
            <div class="form-check col-4">
              <input
                class="form-check-input"
                type="radio"
                name="sexo"
                value="Femenino"
                checked
              />
            

            </div>
          </div>
        </br>
          <div class="row m-1">
            <label  class="col-3">Edad</label>
            <input type="text" class="col-6" id="edad" />
            <label  class="col-3 texto-item">AÃ±os</label>
          </div>

          <div class="row m-1">
            <label class="col-3">Peso</label>
            <input type="text" class="col-6" id="peso" />
            <label class="col-3 texto-item">Kg</label>
          </div>

          <div class="row m-1">
            <label  class="altura col-3 ">Altura</label>
            <input  class="altura col-6" id="altura" />
            <label  class="altura col-3 texto-item">Metros</label>
          </div>

          <button class="bg-info col-6" id="diagnostico">
            Calcular IMC
          </button>
        </div>
        <div class="col-12 text-center m-2 p-2">
          <strong>Resultado</strong>
          <div class="row text-center">
            <h4 id="calculoIMC" class="col-12"></h4>
            <hr />
            <h6 class="col-12"></h6>
          </div>
        </div>
    </div>
    <script src="SCRIPT/main.js"></script>
  </body>
</html>
