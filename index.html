<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

     <!-- Css Bootstrap-->
     <link
     href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
     rel="stylesheet"
   />
    <link rel="stylesheet" href="styles/style.css">
    <title>Calculadora IMC</title>
</head>

<body>

        <div class="container-fluid  col-6 col-md-6 col-xs-12">
            <div class="row m-4">
              <div class="texto-titulo menu text-center">
               <strong> CALCULADORA IMC </strong> 
              </div>
          </div>
          <div class="row m-5">
            <div class=" col-12 text-center m-2 p-2">
              <div><h2 class="texto-item">Descubre su indice de masa corporal</h2></div>
            </br>
        <form id="calcula" onsubmit="return informImc()">
            
            <div class="row">
                <label  class=" col-4_1">Sexo</label>
                <div class="form-check col-4">
                  <input class="form-check-input" type="radio" name="sexo" value="Masculino" onclick="escogerSexo(event, 'Maculino')" required/>
                  <img class="iconos" src="img/mujer_hombre.png">
                </div>
                <div class="form-check col-4">
                  <input class="form-check-input" type="radio" name="sexo" value="Femenino" onclick="escogerSexo(event, 'Femenino')" required/>
                </div>
              </div>
              <div class="row m-1">
                <label class="col-3" >Nombre</label>
                <input class="col-6" type="text" id="nombre" required>
            </div>
            <div class="row m-1">
                    <label class="col-3">Edad</label>
                    <input class="col-6" type="number" id="edad" required>
                    <label class=" col-3 texto-item kgm">Años</label>
                </div>
                <div class="row m-1">
                    <label class="col-3">Peso</label>
                    <input class="col-6" type="number" id="peso" required>
                    <label class="col-3 texto-item">KG</label>
                </div>
                <div class="row m-1">
                    <label class="col-3">Altura</label>
                    <input class="col-6" type="number" id="altura" step="0.01" required>
                    <label class=" col-3 texto-item">Metros</label>
                </div>
                <div>
                    <button class="bg-info col-6" type="submit">CALCULAR IMC</button>
                    
                </div>
        </form>

        <div id="solucion" class="">
            <h1>Resultado</h1>
            <div id="solucionIMC"></div>
            <div>
                <div class="linea"></div>
                <div >
                    <div></div>
                    <div></div>
                </div>
            </div>
            <div>
               
        </div>
            <h3>Peso ideal: 
            <div id="peso_recomendado"></div></h3>
            <div>
                <h6 style="text-align:left" class="col-12">

                    <strong></strong><br><br>

                    <img class="" src="img/imagen1_Imc.png">
                    •Bajo peso: Debajo 18.5<br>
                    <img class="" src="img/imagen2_Imc.png">
                    •<strong>Saludable: 18.5 a 24.9</strong> <br>
                    <img class="" src="img/imagen3_Imc.png">
                    •Exceso de peso: 25.0 a 29.9<br>
                    <img class="" src="img/imagen4_Imc.png">
                    •Obeso: 30.0 a 39.9 <br>
                    <img class="" src="img/imagen5_Imc.png">
                    •Más Obeso: 40.0 o más <br>

                </h6>
            </div>
            <div id="datos">

            </div>
        </div>
    </div>
</div>
<script src="./scripts/script.js"></script>
</body>
</html>
